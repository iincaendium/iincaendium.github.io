  <script>
    function openModal(imageSrc) {
      var modal = document.getElementById('photoModal');
      var modalImg = document.getElementById('modalImage');
      modal.style.display = 'block';
      modalImg.src = imageSrc;
    }

    function closeModal() {
      var modal = document.getElementById('photoModal');
      modal.style.display = 'none';
    }
